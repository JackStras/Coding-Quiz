<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <p id="timer"></p>
    </header>
    <main>
        <h1 id="title">Coding Quiz!</h1>
        <p id="rules">You have 60 seconds! Each question answered incorrectly will remove 5 seconds from the clock. Your final score is the remaining time when the quiz is finished!</p>
        <button id="start">START</button>
        <section>
            <h2 hidden id="text"></h2>
            <button hidden class="answer_button"></button>
            <button hidden class="answer_button"></button>
            <button hidden class="answer_button"></button>
            <button hidden class="answer_button"></button>
        </section>
    </main>
    
    <Form hidden>
        <p id="initial_text">Enter your Initials to save your score.</p>
        <input type="name">
        <button id="submit">Submit</button>
    </Form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
